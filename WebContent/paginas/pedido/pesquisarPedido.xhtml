<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="/templatePrincipal.xhtml" >
	<ui:define name="cabecalho">
		<h1 align="center" style="background-color: lightblue; color: darkblue;">Pesquisar Pedido</h1>
	</ui:define>

	<ui:define name="conteudo" >
		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:panelGrid columns="4" style="width: 100%">
			<p:outputLabel value="Cliente: " />
			<p:selectOneMenu value="#{PedidoBean.pedido.cliente.id}" >
				<f:selectItem itemLabel="Selecione um ..." itemValue="" />
				<f:selectItems value="#{PedidoBean.listaClientes}" var="cliente" 
					itemLabel="#{cliente.nome}" itemValue="#{cliente.id}">
				</f:selectItems>
			</p:selectOneMenu>
			
			<p:outputLabel value="Data do Pedido: " />
			<p:calendar value="#{PedidoBean.pedido.dataPedido}" />

			<p:outputLabel value="Valor: " />
			<p:inputNumber value="#{PedidoBean.pedido.valorTotal}" />
			
			<p:outputLabel value="Retirar em loja: " />
			<p:selectBooleanCheckbox value="#{PedidoBean.retirarEmLoja}" itemLabel="Retirar em Loja?"/>
			
		</p:panelGrid>

		<p:panelGrid columns="1" style="width: 100%; margin-top:10px">
			<p:commandButton value="Pesquisar" style="color: darkblue" actionListener="#{PedidoBean.pesquisarPedidos}"
				update="@form"/>
		</p:panelGrid>

		<p:fieldset legend="Resultado da Pesquisa" style="width: 1000px; margin-top:10px;">
			<p:dataTable value="#{PedidoBean.listaPedidos}" var="pedido">

				<p:column headerText="Valor" style="color: black">
					<h:outputText value="#{pedido.valorTotal}" />
				</p:column>

				<p:column headerText="Data" style="color: black">
					<h:outputText value="#{pedido.dataPedido}" />
				</p:column>
				
				<p:column headerText="Remover" style="color: purple">
					<p:commandButton value="Remover" action="#{PedidoBean.removerPedido}" update="@form">
						<f:setPropertyActionListener value="#{pedido.id}" target="#{PedidoBean.idPedido}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
